<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Offers</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }

        th, td {
            border: 1px solid #cccccc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 40px;
            color: #333;
        }
    </style>
</head>
<body>
<h1>Offers</h1>

<h2>Top Discounts Today</h2>
<div id="topDiscounts" >
    <table>
        <thead>
        <tr>
            <th>Store</th>
            <th>Product</th>
            <th>Original Price</th>
            <th>Discount (%)</th>
            <th>Discounted Price</th>
        </tr>
        </thead>
        <tbody id="topDiscountsBody">
        </tbody>
    </table>
</div>

<h2>Latest Discounts</h2>
<div>
    <table>
        <thead>
        <tr>
            <th>Store</th>
            <th>Product</th>
            <th>Discount (%)</th>
        </tr>
        </thead>
        <tbody id="latestDiscountsBody">
        </tbody>
    </table>
</div>

<div th:each="entry : ${groupedOffers}">
    <h2 th:text="${entry.key}">Store Name</h2>
    <table>
        <thead>
        <tr>
            <th>Product ID</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Quantity</th>
            <th>Unit</th>
            <th>Price</th>
            <th>Currency</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="offer : ${entry.value}">
            <td th:text="${offer.productId}">ProductId</td>
            <td th:text="${offer.productName}">ProductName</td>
            <td th:text="${offer.productCategory}">ProductCategory</td>
            <td th:text="${offer.brand}">Brand</td>
            <td th:text="${offer.packageQuantity}">Quantity</td>
            <td th:text="${offer.packageUnit}">Unit</td>
            <td th:text="${offer.price}">Price</td>
            <td th:text="${offer.currency}">Currency</td>
        </tr>
        </tbody>
    </table>
</div>
<script src="/js/bestDiscounts.js"></script>
</body>
</html>
