<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Search</title>
  <style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        border: 1px solid #cccccc;
        padding: 8px;
        text-align: left;
    }

    th {
        background-color: #f2f2f2;
    }

    .search-container {
        margin: 20px 0;
    }

    .search-container input {
        padding: 8px;
        font-size: 16px;
        width: 300px;
    }

    .search-results {
        margin-top: 20px;
    }
  </style>
</head>
<body>
<h1>Search for product</h1>


<div class="search-container">
  <input type="text" id="searchQuery" placeholder="Search something" oninput="searchProducts()">
</div>


<div class="search-results">
  <table id="resultsTable">
    <thead>
    <tr>
      <th>Store</th>
      <th>Product ID</th>
      <th>Product Name</th>
      <th>Category</th>
      <th>Brand</th>
      <th>Quantity</th>
      <th>Unit</th>
      <th>Price</th>
      <th>Currency</th>
    </tr>
    </thead>
    <tbody id="resultsBody">
    </tbody>
  </table>
</div>

<script src="/js/searchAjaxLogic.js"></script>

</body>
</html>
